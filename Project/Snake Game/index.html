<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="game-details">
            <span class="score">Score: 0</span>
            <span class="high-score">High Score: 0</span>
        </div>
        <div class="play-board"></div>
        <div class="game-controls">
            <i data-key="ArrowLeft" class="fa-solid fa-arow-left-long"></i>
            <i data-key="ArrowRight" class="fa-solid fa-arow-right-long"></i>
            <i data-key="ArrowUp" class="fa-solid fa-arow-up-long"></i>
            <i data-key="ArrowDown" class="fa-solid fa-arow-down-long"></i>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
